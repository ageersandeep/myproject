<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI</title>
    <style>
        .testimonials {
            display: flex;
            justify-content: space-between;
            margin: 20px;
        }

        .testimonial {
            width: 48%;
            border: 1px solid #ccc;
            padding: 20px;
            text-align: center;
        }


        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: yellow;
            color: white;
            text-align: center;
            padding: 20px;
        }

        nav {
            background-color: #444;
            color: white;
            text-align: center;
            padding: 10px;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 10px;
        }

        .content {
            padding: 20px;
            margin: 20px;
            border: 1px solid #ddd;
        }

        .sidebar {
            float: right;
            width: 30%;
            padding: 20px;
            margin: 20px;
            background-color: #f5f5f5;
            border: 1px solid #ddd;
        }

        .sidebar h2 {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar li {
            margin-bottom: 10px;
        }
    </style>

    <title>Example HTML Elements</title>
    <style>
        .Student img {
            max-width: 100px;
            border-radius: 50%;
            margin-bottom: 10px;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <img src="AI LOGO.png" height="150" width="200" />
        <h1><b style="color: black; font-style:italic; ">2023 Popular AI Tools </b></h1>
    </header>
    <nav>
        <a href="Webpage.html"><b>Home</b></a>
        <a href="AI tools list.html"><b>AI Tools</b></a>
        <a href="Register.html"><b>Student registration</b></a>
        <a href="Login.html"><b>Login/Signup</b></a>
        <a href="Contact.html"><b>Contact Us</b></a>


    </nav>
    <br>


    <center>
        <div class="testimonial">
            <div class="Student">
                <h1>Registration Form </h1>


                <!-- This is a paragraph element with a hyperlink -->
                <p> <img src="person.jpg" height="100" width="100"><br> <b>Student image</b></p>
            </div>
            <!-- This is a heading element -->



            <!-- This is a form element for user input -->
            <h2>Student details</h2>
            <form>
                <label for="name">First Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your First Name">
                <br>
                <br>

                <label for="name">Last Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your Last Name">
                <br>
                <br>

                <label for="name">Father Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your Father Name">
                <br>
                <br>

                <label for="name">Date Of Birth:</label>
                <input type="date" id="Birth" name="Birthday">
                <br>
                <br>

                <label for="name">Gender:</label>
                <input type="radio" id="Male" name="Gender" value="male" required>
                <label for="Male">Male</label>
                <input type="radio" id="Female" name="Gender" value="female" required>
                <label for="FeMmle">Female</label>
                <input type="radio" id="Female" name="Gender" value="female" required>
                <label for="Other">Others</label>
                <br>
                <br>
                <br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="your@example.com">
                <br>
                <br>
                <label for="Password">Password:</label>
                <input type="password" placeholder="Enter your password">
                <br>
                <br>

                <label for="Number">Mobile number:</label>
                <input type="text" id="Mobile Number" name="Mbile number" placeholder="Enter your mobile number">
                <br>
                <br>

                <label for="Number">Hall ticket number:</label>
                <input type="text" id="Hall ticket Number" name="Hall ticket"
                    placeholder="Enter your Hall ticket number">
                <br>
                <br>

                <label for="name">College Name:</label>
                <input type="text" id="College name" name="name" placeholder="Enter your College Name">
                <br>
                <br>

                <label for="name">Adress:</label>
                <input type="text" id="Adress" name="name" placeholder="Enter your Adress">
                <br>
                <br>

                <label for="name">Branch:</label>
                <select name="Branch">
                    <option value="0">Select your Branch</option>
                    <option value="1">CSE</option>
                    <option value="2">CSE(AI & ML)</option>
                    <option value="3">ECE</option>
                    <option value="4">ME</option>
                    <option value="5">CIVIL</option>

                </select>
                <br>
                <br>


                <label for="name">Branch:</label>
                <select name="Sem">
                    <label for="name">Sem:</label>
                    <option value="0">Select your Sem</option>
                    <option value="1">I-I</option>
                    <option value="2">I-II</option>
                    <option value="3">II-I</option>
                    <option value="4">II-II</option>
                    <option value="5">III-I</option>
                    <option value="6">III-II</option>
                    <option value="7">VI-I</option>
                    <option value="8">VI-II</option>
                </select>
                <br>
                <br>




                <button type="submit">SUBMIT</button>
            </form>

        </div>
    </center>




</body>

</html>
